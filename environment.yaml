name: rlbench
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - pip:
    - torchrl==0.5.0
    - torch==2.4.1
    - torchvision==0.19.1
    - torchaudio==2.4.1
    - av==13.0.0 # Required for torchrl video recorder
    - git+https://github.com/stepjam/RLBench.git
    - gymnasium==0.29.1
    - ipykernel